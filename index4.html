    <title>Registro</title>
    <meta charset="utf-8">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha384-R4/ztc4ZlRqWjqIuvf6RX5yb/v90qNGx6fS48N0tRxiGkqveZETq72KgDVJCp2TC"></script>
    <script>
      $(function() 
      {
        $("#registro").validate({
             rules: {
              nombre: "required",

              fechanac: "required",

              region: "required",

              comuna: "required",

              email: {
                  required: true,
                  email: true},

              confirmaemail: {
                  required: true,
                  email: true},

              fono: "required",
              
              password:{
                required: true, minlength: 6 },
              
              password2: {
                required: true,
                equalTo: "#password"},

              confirmapassword: {
                required: true,
                password: true
              },

               
                    
                }, //rules
            messages  :{

                nombre:{
                  required: 'Ingrese su nombre',
                },

                fechanac:{
                  required: 'Seleccione una fecha válida',
                  min: 'Fecha no corresponde'
                },

                region:{
                  required: 'Ingrese la región',
                },

                comuna:{
                  required: 'Ingrese la comuna',
                },

                email: {
                  required: 'Ingresa tu correo electrónico',
                  email: 'Formato de correo no válido'
                },

                confirmaemail: {
                  required: 'Ingresa tu correo electrónico',
                  email: 'Formato de correo no válido'
                },
                
                fono:{
                  required: 'Ingrese un número de celular',
                  minlength: 'Cantidad de dígitos insuficiente'
                },

                password: {
                  required: 'Ingresa una contraseña',
                  minlength: 'Caracteres insuficientes'
                },
                
                password2: {
                    required: 'Reingresa la contraseña',
                    equalTo: 'Las contraseñas ingresadas no coinciden',
                    minlength: 'Caracteres insuficientes'
                },
            }//messages
          }); //$('#mi-formulario').validate
      }); //function
    </script>

</head>

      <section>
        <div class="container" id="formregistro">
          <div class="title">Registro</div>
          <div class="col" id="formularioregistro">
                  <form id="registro" action="#" method="POST">
                    <div class="datos-usuario">
                      <div class="input-box">
                        <label for="nombre">Nombre completo</label>
                        <input type="text" id="nombre" name="nombre" required><br>
                      </div>
                      <div class="input-box">
                        <label for="fechanac">Fecha de nacimiento</label>
                        <input type="date" id="fechanac" name="fechanac" required><br>
                      </div>
                      <div class="input-box">
                        <label for="region">Región</label>
                        <input type="text" id="region" name="region" required><br>
                      </div>
                      <div class="input-box">
                        <label for="comuna">Comuna</label>
                        <input type="text" id="comuna" name="comuna" required><br>
                      </div>
                      <div class="input-box">
                        <label for="email">Correo electrónico</label>
                        <input type="email" id="email" name="email" required placeholder="correo@dominio.cl"><br>
                      </div>
                      <div class="input-box">
                        <label for="confirmaemail">Confirme su correo electrónico</label>
                        <input type="email" id="confirmaemail" name="confirmaemail" required placeholder="correo@dominio.cl"><br>
                      </div>
                      <div class="input-box">
                        <label for="fono">Número de teléfono</label>
                        <input type="tel" id="fono" name="fono" required placeholder="+569XXXXXXXX" maxlength="12"><br>
                      </div>
                      <div class="input-box">
                        <label for="password">Contraseña</label>
                        <input type="password" id="password" name="password" required><br>
                      </div>
                      <div class="input-box">
                        <label for="confirmapassword">Confirme su contraseña</label>
                        <input type="password" id="confirmapassword" name="confirmapassword" required><br>
                      </div>
                      <div class="input-box">
                        <label for="opcion">¿Deseas ser voluntario o necesitas ayuda?</label><br>
                      
                        <select id="opcion" name="opcion">
                            <option value="voluntario">Quiero ser voluntario</option>
                            <option value="ayuda">Necesito ayuda</option>                    
                        </select>
                      </div>
                      <div class="button">
                        <input type="submit" value="Registrarse"><br><br>
                      </div>
                    </div>
                  </form>                   
          </div>
      </section>
        
      <section>
        <div class="container" id="formproducto">
          <div class="title">Ingreso de Producto</div>
          <div class="col" id="formularioregistro">
            <form id="registroproducto" action="#" method="POST">
              <div class="datos-usuario">
                <div class="input-box">
                  <label for="nombreproducto">Nombre producto</label>
                  <input type="text" id="nombreproducto" name="nombreproducto" required><br>
                </div>
                <div class="input-box">
                  <label for="opcionproducto">¿Qué tipo de producto es?</label><br>
                  <select id="opcionproducto" name="opcionproducto">
                      
                      <option value="ayuda">Ropa</option>   
                      <option value="ayuda">Juguetes</option>  
                      <option value="ayuda">Alimentos</option>  
                      <option value="ayuda">Electrodomésticos</option>  
                      <option value="ayuda">Útiles de aseo</option>
                      <option value="ayuda">Artículos electrónicos</option>
                      <option value="ayuda">Útiles escolares</option>
                      <option value="ayuda">Herramientas</option>
                      <option value="ayuda">Menaje</option>
                      <option value="ayuda">Enseñanzas</option>
                      <option value="ayuda">Otro</option>                
                  </select><br>
                </div>

                <div class="input-box">
                  <label for="perecible">Si elegiste alimento y es perecible, ingresa la fecha de vencimiento</label><br>
                  <input type="date" id="perecible" name="perecible" ><br>
                </div>

                <div class="input-box">
                  <label for="talla">Si elegiste ropa, ingresa la talla</label>
                  <input type="text" id="talla" name="talla" ><br>
                </div>

                <div class="input-box">
                  <label for="zona">Zona de entrega</label>
                  <input type="text" id="zona" name="zona" required><br>
                </div>

                <div class="input-box">
                  <label for="cantidad">Cantidad</label>
                  <input type="number" id="cantidad" name="cantidad" ><br>
                </div>

                <div class="input-box">
                  <label for="descripcion">Descripción producto</label>
                  <input type="text" id="descripcion" name="descripcion" ><br>
                </div>

                <div class="button">
                  <input type="submit" value="Ingresar producto"><br>
                </div>
              </div>
            </form>
          </div>
        </div>
      </section>
